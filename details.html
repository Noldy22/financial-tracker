<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Tracker - Transactions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/details.css">
</head>
<body>
    <header>
        <h1>Financial Tracker</h1>
        <button class="hamburger-menu" id="hamburger-menu" aria-label="Toggle navigation">&#9776;</button>
        <nav>
            <ul id="main-nav-list">
                <li><a href="index.html" id="nav-dashboard">Dashboard</a></li>
                <li><a href="details.html" id="nav-transactions">Transactions</a></li>
                <li><button id="logout-button">Logout</button></li>
            </ul>
        </nav>
    </header>

    <main id="main-content">
        <section id="transaction-login-prompt" style="display: none; text-align: center; padding: 20px; color: var(--secondary-text-color);">
            <h2 class="section-title">Please log in to manage your transactions.</h2>
            <p>You can <a href="auth.html">log in here</a>.</p>
        </section>

        <section id="transaction-actions">
            <h2 class="section-title">Manage Transactions</h2>
            <button id="open-add-transaction-modal" class="action-button">Add New Transaction</button>
        </section>

        <section id="transaction-list">
            <h2 class="section-title">Your Transactions</h2>
            <div class="filters">
                <select id="filter-type">
                    <option value="all">All Types</option>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                <input type="date" id="filter-start-date" aria-label="Start Date">
                <input type="date" id="filter-end-date" aria-label="End Date">
                <button id="apply-filters" class="action-button">Apply Filters</button>
                <button id="clear-filters" class="action-button">Clear Filters</button>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Category</th>
                            <th>Amount</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="transactions-tbody">
                        </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Financial Tracker. All rights reserved.</p>
    </footer>

    <div id="add-transaction-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-button" aria-label="Close modal">&times;</span>
            <form id="transaction-form" novalidate>
                <h2 id="modal-form-title" class="section-title">Add New Transaction</h2>
                <div class="form-group">
                    <label for="transaction-type">Type:</label>
                    <select id="transaction-type" required>
                        <option value="expense">Expense</option>
                        <option value="income">Income</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="transaction-amount">Amount (TZS):</label>
                    <input type="number" id="transaction-amount" step="0.01" required placeholder="e.g., 50000.00">
                </div>
                <div class="form-group">
                    <label for="transaction-category">Category:</label>
                    <input type="text" id="transaction-category" required placeholder="e.g., Food, Salary, Rent">
                </div>
                <div class="form-group">
                    <label for="transaction-date">Date:</label>
                    <input type="date" id="transaction-date" required>
                </div>
                <div class="form-group" style="grid-column: 1 / -1;"> <label for="transaction-description">Description (Optional):</label>
                    <textarea id="transaction-description" rows="3" placeholder="e.g., Dinner with friends"></textarea>
                </div>
                <button type="submit" id="modal-submit-button" class="action-button" style="grid-column: 1 / -1; width: 100%;">Add Transaction</button>
                <div id="form-message" class="message" style="grid-column: 1 / -1;"></div>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script src="js/main.js" defer></script> 
    <script src="js/details.js" defer></script>
</body>
</html>
