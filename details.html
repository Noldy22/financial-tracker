<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/details.css">

<body>
    <header>
        <h1>Financial Tracker</h1>
        <nav>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="details.html" class="active">Transactions</a></li>
                <li><button id="logout-button">Logout</button></li>
            </ul>
        </nav>
    </header>

    <main id="main-content">
        <section id="transaction-login-prompt" style="display: none; text-align: center; padding: 20px; color: #A0AEC0;">
            <h2>Please log in to manage your transactions.</h2>
            <p>You can <a href="auth.html">log in here</a>.</p>
        </section>

        <section id="transaction-actions">
            <h2>Manage Transactions</h2>
            <button id="open-add-transaction-modal" class="primary-button">Add New Transaction</button>
        </section>

        <section id="transaction-list">
            <h2>Your Transactions</h2>
            <div class="filters">
                <select id="filter-type">
                    <option value="all">All Types</option>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                <input type="date" id="filter-start-date">
                <input type="date" id="filter-end-date">
                <button id="apply-filters">Apply Filters</button>
                <button id="clear-filters">Clear Filters</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="transactions-tbody">
                    <tr>
                        <td colspan="6" style="text-align: center; color: #A0AEC0;">Loading transactions...</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Financial Tracker. All rights reserved.</p>
    </footer>

    <div id="add-transaction-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <form id="transaction-form">
                <h2 id="modal-form-title">Add New Transaction</h2> <div class="form-group">
                    <label for="transaction-type">Type:</label>
                    <select id="transaction-type" required>
                        <option value="expense">Expense</option>
                        <option value="income">Income</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="transaction-amount">Amount (TZS):</label> <input type="number" id="transaction-amount" step="0.01" required placeholder="e.g., 50000.00">
                </div>
                <div class="form-group">
                    <label for="transaction-category">Category:</label>
                    <input type="text" id="transaction-category" required placeholder="e.g., Food, Salary, Rent">
                </div>
                <div class="form-group">
                    <label for="transaction-date">Date:</label>
                    <input type="date" id="transaction-date" required>
                </div>
                <div class="form-group">
                    <label for="transaction-description">Description (Optional):</label>
                    <textarea id="transaction-description" rows="3" placeholder="e.g., Dinner with friends"></textarea>
                </div>
                <button type="submit" id="modal-submit-button">Add Transaction</button> <div id="form-message" class="message"></div>
            </form>
        </div>
    </div>

</body>
