        <h1>Financial Tracker</h1>

                <li><a href="details.html">Details</a></li>
                <li><button id="logout-button">Logout</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="transaction-entry">
            <h2>Add New Transaction</h2>
            <form id="transaction-form">
                <div class="form-group">
                    <label for="transaction-type">Type:</label>
                    <select id="transaction-type" required>
                        <option value="expense">Expense</option>
                        <option value="income">Income</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="transaction-amount">Amount:</label>
                    <input type="number" id="transaction-amount" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="transaction-category">Category:</label>
                    <input type="text" id="transaction-category" placeholder="e.g., Food, Salary" required>
                </div>
                <div class="form-group">
                    <label for="transaction-date">Date:</label>
                    <input type="date" id="transaction-date" required>
                </div>
                <div class="form-group">
                    <label for="transaction-description">Description (Optional):</label>
                    <textarea id="transaction-description" rows="3"></textarea>
                </div>
                <button type="submit">Add Transaction</button>
            </form>
        </section>

        <section id="transaction-list">
            <h2>Your Transactions</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody id="transactions-tbody">
                    <tr>
                        <td colspan="5" style="text-align: center;">No transactions yet.</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
